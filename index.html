<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSUE TRACKER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <body onload="fetchIssues()"></body>
    <div class="container">
        <h1>Issue Tracker</h1>
     <div class="jumbotron">
         <h3>Add New Issue:</h3>
         <form id="IssueInputForm">
             <div class="form-group">
                 <label for="issueDescInput">Description</label>
                 <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue..">
             </div>
             <div class="form-group">
                <label for="issueSeverity">Severity</label>
                <select id="issueSeverityInput" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High </option>
                </select>
            </div>
            <div class="form-group">
                <label for="issueAssignedTo Input">Assigned To</label>
                <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
         </form>
     </div>
     <div class="col-lg-12 ">
         <div id="issueList">
         </div>
         <div>
             <div class="footer">
               <p>Developed by Siddhika Rakshe</p>  

             </div>
         </div>
          
     </div>
    </div>
     
    <script>https://chancejs.com/chance.min.js</script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
